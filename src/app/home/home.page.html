<ion-header>
  <ion-toolbar>
    <ion-title>Formulario Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="usuario" (ngSubmit)="guardarDatos()">
  <ion-item>
  <ion-label color="danger" *ngIf="usuario.controls.nombre.errors?.required && (usuario.touched||usuario.dirty)">
  El nombre es Obligatorio  
  </ion-label>
  <ion-label color="danger" *ngIf="usuario.controls.nombre.errors?.minlength && (usuario.touched||usuario.dirty)">
  El nombre tiene que tener almenos 4 caracteres</ion-label>
  <ion-label>Nombre</ion-label>
    <ion-input formControlName="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input formControlName="email"></ion-input>
  </ion-item>
 <ion-label color="danger" *ngIf="usuario.controls.email.errors?.email && (usuario.touched || usuario.dirty)">* El email no es v√°lido.</ion-label>
  <ion-button type="submit" [disabled]="!usuario.valid">Guardar</ion-button>
  </form>
  <p class="ion-loading">{{usuario.controls.nombre.value}}</p>
  <p class="ion-text-center">
      <ion-button (click)="cambiarNombre()">Cambiar Nombre</ion-button>
  </p>
</ion-content>
